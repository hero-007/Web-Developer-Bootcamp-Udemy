<!DOCTYPE html>
<html>
    <head>
        <title>My title</title>

        <style>

            .highlight{
                background: red;
                color: yellow;
                border: 4px solid green;
            }
            
        </style>
    </head>
    <body>
        <h1>I am an h1</h1>
        <p id="first" class="special">Hello</p>
        <p class="special">Goodbye</p>
        <p>Hi Again</p>
        <p id="last">Goodbye Again</p>


        <!-- Javascript here -->
        <script>
            var first1 = document.getElementById("first");
            first1.textContent = "changed 1";
    
            var first2 = document.getElementsByClassName("special");
            first2[0].textContent = "changed twice";

            
            var first3 = document.getElementsByTagName("p");
            first3[0].textContent = "changed thrice";
            
            
            var first4 = document.querySelector("#first");
            first4.textContent = "changed four times";
            
            var first5 = document.querySelectorAll(".special");
            first5[0].textContent = "changed five times";
        
        </script>
    </body>
</html>
