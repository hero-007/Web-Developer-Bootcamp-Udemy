<!DOCTYPE html>
<html>
    <head>
        <title>Registration Form</title>
    </head>
    <body>
        <h1>Registration Form</h1>

        <form action="#" method="GET">
        <!-- Registration form here -->
            <label for="firstName">First Name: </label>
            <input type="text" id="firstName" placeholder="First Name" name="firstName">
            <label for="lastName">Last Name: </label>
            <input type="text" id="lastName" placeholder="Last Name" name="lastName">

            <br>
            <label for="male">Male</label>
            <input type="radio" id="male" name="gender" value="male">
            <label for="female">Female</label>
            <input type="radio" id="female" name="gender" value="female">
            <label for="others">Others</label>
            <input type="radio" id="others" name="gender" value="others">

            <br>
            <label for="email">Email: </label>
            <input id="email" type="email" placeholder="enter your email" name="email">
            <label for="password">Password: </label>
            <input id="password" type="password" placeholder="enter your password" name="password">

            <br>
            <label for="dob">Enter your DOB</label>
            <input type="date" id="dob" name="dob">

            <br>
            <label for="terms">I agree with terms and condition</label>
            <input type="checkbox" id="terms" name="terms" required>

            <br>
            <button>GO!</button>
        </form>
    </body>
</html>
