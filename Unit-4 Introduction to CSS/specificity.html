<!DOCTYPE html>
<html>
    <head>
        <title>Inheritance and Specificity in CSS</title>
        <style>
            body{
                color:blue;
            }

            h1{
                color:blueviolet;
            }

            ul{
                color:aqua;
            }

            li{
                color:orange;
            }

            .highlight{
                color:blue;
            }

            #special{
                color:maroon;
            }
            
        </style>
    </head>
    <body>
        <h1>HELLO!!!</h1>
        <ul>
            <li id="special" class="highlight">John</li>
            <li>Paula</li>
            <li class="highlight">Georgey</li>
            <li>Ringo</li>
        </ul>
    </body>
</html>
